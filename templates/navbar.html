<nav
  class="navbar navbar-expand-lg navbar-light navbar-dark bg-primary text-white fixed-top"
>
  <div class="container">
    <a class="navbar-brand" href="/">TweetMe</a>
    {% if request.user.is_authenticated %}
    <form
      id="searchForm"
      class="form-inline my-2 my-lg-0 ml-auto"
      action="{% url 'tweet_api:tweet-list' %}?search="
    >
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search"
        value="{{ request.GET.search }}"
      />
    </form>
    {% endif %}
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'myprofile' %}"
            >My Profile</a
          >
        </li>
        <li class="nav-item">
          <form
            class="form-inline my-2"
            method="post"
            action="{% url 'user:logout' %}"
          >
            {% csrf_token %}
            <button
              type="submit"
              class="nav-link btn p-0 border-0 bg-transparent text-white"
              style="text-decoration: none; color: inherit"
            >
              Logout
            </button>
          </form>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'user:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'user:register' %}"
            >Register</a
          >
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
