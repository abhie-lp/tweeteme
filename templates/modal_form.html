<div class="modal fade modal-detail" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="popularity" class="mb-4">
          <span class="font-weight-bolder" id="tweet-retweets">0</span>
          <span class="text-muted">Retweets</span> &middot;
          <span class="font-weight-bolder" id="tweet-likes">0</span>
          <span class="text-muted">Likes</span>
          <hr />
        </div>
        <form method="post">
          <div class="form-row">
            <div class="form-group col-12">
              <div class="input-group">
                <textarea
                  name="content"
                  cols="40"
                  rows="3"
                  placeholder="Your reply"
                  class="form-control"
                  maxlength="140"
                  required=""
                  id="id_content"
                  oninput="charsLeft(this)"
                ></textarea
                ><br />
              </div>
            </div>
          </div>
          {% csrf_token %}
          <button type="submit" class="action btn btn-primary float-right">
            Reply
          </button>
          <button
            type="button"
            class="cancel btn btn-secondary float-right mr-1"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <span class="tweet-characterCount float-right mr-2 mt-2">140</span>
        </form>
      </div>
      <div class="modal-footer" style="display: block"></div>
    </div>
  </div>
</div>
