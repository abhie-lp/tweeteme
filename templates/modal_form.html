<div class="modal fade modal-detail" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <form method="post">
          {% csrf_token %}
          <textarea name="content" cols="40" rows="5" placeholder="Your reply" class="form-control mr-7"
              maxlength="140" required="" id="id_content" style="min-width: 460px;"></textarea><br>
          <button type="submit" class="action btn btn-primary float-right">Save</button>
          <button type="button" class="cancel btn btn-secondary float-right mr-1" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
