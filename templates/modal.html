<div class="modal fade modal-delete modal-retweet" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <form method="post">
          {% csrf_token %}
          <button type="button" class="cancel btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="action btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
