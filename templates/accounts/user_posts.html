{% extends "base.html" %}

{% block title %}TweetMe - {{ user.username }}{% endblock title %}

{% block user %}

{% endblock user %}

{% block container %}
  <div id="user-tweet-container"></div>
  <p ><a class="loadmore" href="" data-type="tweet">Load more</a></p>
{% endblock container %}

{% block extra_script %}

  loadContent("#user-tweet-container", "/api/")
  </script>
{% endblock extra_script %}
